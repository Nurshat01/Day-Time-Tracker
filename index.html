
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets\sample.css">
</head>
<body>
    <div id="current-date"></div>
    <h1>Habit Tracker</h1>
    <button id="clear-data-button" onclick="clearData()">Clear Data</button>

    <div id="create-habit-section">
        <form id="habit-form">
            <label for="habit-name">Habit Name:</label>
            <input type="text" id="habit-name" required>
            <button type="button" onclick="createHabit()">Create Habit</button>
        </form>
    </div>

    <h2>Logged Habits</h2>
    <ul id="habit-list">
        <!-- Add habit entries -->
    </ul>

    <script src="assets\sample.js"></script>
</body>
</html>
