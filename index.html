<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
</head>
<body>
<div id="current-date"></div>
<h1>Habit Tracker</h1>

<form id="habit-form">
    <label for="habit-name">Habit Name:</label>
    <input type="text" id="habit-name" required>

    <label for="habit-date">Date:</label>
    <input type="date" id="habit-date" required>

    <label for="city-name">City:</label>
    <input type="text" id="city-name" required>

    <button type="button" onclick="addHabit()">Log Habit</button>
</form>

<div id="weather-info"></div>

<h2>Logged Habits</h2>
<ul id="habit-list">

</ul>
<script src="./assets/sample.js"></script>
</body>
</html>
